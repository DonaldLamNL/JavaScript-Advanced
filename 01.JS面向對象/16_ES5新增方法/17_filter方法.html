<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_filter方法</title>
</head>
<body>
    <script>
        var arr = [12,66,4,88,3,7]
        var newArr = arr.filter(function(value, index){
            return value % 2 === 0
        })
        console.log(newArr);
    </script>
</body>
</html>
